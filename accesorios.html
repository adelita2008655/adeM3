        body {

<body>
      <center>
    <em><h1 class="titulo" <div data-aos="fade-left"></div>Accesorios</h1></em>
    </center>

    <canvas id="canvasLista" width="400" height="300"></canvas>

<script>
var canvas = document.getElementById("canvasLista");
var ctx = canvas.getContext("2d");

ctx.fillStyle = "#ffffff"; 
ctx.fillRect(0, 0, canvas.width, canvas.height);


ctx.font = "24px Arial";
ctx.fillStyle = "#333333"; 
ctx.fillText("Lista de Productos", 100, 30); 


var productos = [
    "1. Pulsera de cuero",
    "2. Reloj inteligente",
    "3. Gafas de sol",
    "4. Bufanda de lana",
    "5. Auriculares inalámbricos",
    "6. Pendientes de plata",
    "7. Mochila urbana",
    "8. Correa para cámara"

];


ctx.font = "18px Arial";
for (var i = 0; i < productos.length; i++) {
    ctx.fillText(productos[i], 50, 70 + (i * 30));
}
</script>
<center>
<img src="accesorio.jpeg">
  <!-- Evento submit -->
  <h2>Enviar tu correo para hacerte descuento en cada calzado o cada accesorios </h2>
  <form id="miFormulario">
    <input type="text" placeholder="Correo" required>
    <button type="submit">Enviar</button>
  </form>
 <script>
  const miFormulario = document.getElementById('miFormulario');

  miFormulario.addEventListener('submit', function(event) {
    event.preventDefault(); // Evita que el formulario se envíe de forma tradicional

    const nombre = miFormulario.querySelector('input[type="text"]').value; // Obtiene el valor del campo de texto
    alert(`¡Gracias, ${nombre}! Tu formulario ha sido enviado.`); // Muestra la alerta con el nombre

    // Opcional: Reiniciar el formulario después de enviar
    miFormulario.reset();
  });
</script>

<h2>Zapatos de ModaS</h2>
<div id="cuadro">
    <img src="zapateria.jpeg" alt="Zapatos">
</div>

<script>
    const cuadro = document.getElementById('cuadro');

    cuadro.addEventListener('mouseover', function() {
        cuadro.style.transform = 'scale(1.05)'; // Aumenta el tamaño al pasar el mouse
    });

    cuadro.addEventListener('mouseout', function() {
        cuadro.style.transform = 'scale(1)'; // Vuelve al tamaño original al salir
    });
</script>

   

 <h2>Selecciona tu talla</h2>
   <select id="tallaSelector">
     <option value="">Selecciona una talla</option>
     <option value="38">38</option>
     <option value="39">39</option>
     <option value="40">40</option>
     <option value="41">41</option>
   </select>

   <script>
     const tallaSelector = document.getElementById('tallaSelector');

     tallaSelector.addEventListener('change', function() {
       const tallaSeleccionada = tallaSelector.value;
       if (tallaSeleccionada) {
         alert(`Has seleccionado la talla ${tallaSeleccionada}. ¡Verifica la disponibilidad!`);
       }
     });
   </script>

   </script>
