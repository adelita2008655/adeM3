<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>graficas</title>
     <link href="graficas.css" rel="stylesheet" type="text/CSS"/>
</head>
<body>
    <h1>Ventas Mensuales de Zapater√≠a - 2024</h1>
    <canvas id="myCanvas" width="600" height="400"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        const meses = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'];
        const ventas = [1200, 1500, 1700, 1300, 1600, 1800, 2000, 2200, 2100, 2300, 2400, 2500];

 
        const maxVentas = Math.max(...ventas);
        const minVentas = Math.min(...ventas);
   
        const scaleX = canvas.width / (meses.length + 1);
        const scaleY = canvas.height / (maxVentas - minVentas + 500); 

        
        ctx.beginPath();
        ctx.moveTo(50, canvas.height - 50);
        ctx.lineTo(50, 50);
        ctx.lineTo(canvas.width - 50, canvas.height - 50);
        ctx.stroke();

       
        ctx.beginPath();
        ctx.moveTo(50 + scaleX, canvas.height - (ventas[0] - minVentas) * scaleY - 50);

        for (let i = 1; i < ventas.length; i++) {
            ctx.lineTo(50 + (i + 1) * scaleX, canvas.height - (ventas[i] - minVentas) * scaleY - 50);
        }
        
        ctx.strokeStyle = 'blue';
        ctx.stroke();
          
        meses.forEach((mes, index) => {
            ctx.fillText(mes, 50 + (index + 1) * scaleX - 10, canvas.height - 30);
        });

    </script>

   
      

</body>
</html>
